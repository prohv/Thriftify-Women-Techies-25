<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriftify</title>
    <style>
        /* Modern Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.7;
        }

        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .nav-buttons button {
            background: none;
            border: none;
            color: #555;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #007bff;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.33% - 40px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .search-bar {
      width: 300px; /* Width of the search bar */
      padding: 10px; /* Padding inside the search bar */
      border: 2px solid #ccc; /* Border color and thickness */
      border-radius: 20px; /* Rounded corners */
      font-size: 16px; /* Font size for text inside the search bar */
      outline: none; /* Removes the default focus outline */
      transition: border-color 0.3s ease; /* Smooth transition for border color */
    }

        .item img {
            max-width: 100%;
            border-radius: 6px;
        }

        .price {
            font-weight: bold;
            color: #007bff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .item {
                width: 100%;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyABy3Pe6oQHI0SFLgwqoyoVeCbH0u_vIyo",
            authDomain: "thriftify-2c973.firebaseapp.com",
            projectId: "thriftify-2c973",
            storageBucket: "thriftify-2c973.appspot.com",
            messagingSenderId: "105212347644",
            appId: "1:105212347644:web:14b66bfc80a9e8875b4379"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // Signup Function
        async function signUpUser() {
            const email = prompt("Enter Email:");
            const password = prompt("Enter Password:");
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await addDoc(collection(db, "users"), { email });
                alert("Sign Up Successful!");
            } catch (error) {
                alert(error.message);
            }
        }
    
        // Signin Function
        async function signInUser() {
            const email = prompt("Enter Email:");
            const password = prompt("Enter Password:");
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login Successful!");
            } catch (error) {
                alert(error.message);
            }
        }
    
        // Logout Function
        async function logOutUser() {
            await signOut(auth);
            alert("Logged Out Successfully!");
        }
    
        // Fetch Items from Firestore
        async function loadItems() {
            const itemList = document.querySelector(".item-list");
            itemList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "items"));
            querySnapshot.forEach((doc) => {
                const item = doc.data();
                itemList.innerHTML += `
                    <div class="item">
                        <img src="${item.image || 'https://placehold.co/200x200?text=No+Image'}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p class="price">$${item.price}</p>
                    </div>
                `;
            });
        }
    
        window.signUpUser = signUpUser;
        window.signInUser = signInUser;
        window.logOutUser = logOutUser;
        window.loadItems = loadItems;
    </script>
    
</head>
<body onload="loadItems()">
    <header>
        
        
        <img src="https://i.ibb.co/ZzXpzmkG/thriftifylogo.webp" alt="Thriftify Logo" style="max-width:15%;">
        
        <input type="text" class="search-bar" placeholder="Search">
        
        <div class="nav-buttons">
            <button onclick="signUpUser()">Sign Up</button>
            <button onclick="signInUser()">Login</button>
            <button onclick="logOutUser()">Logout</button>
        </div>
    </header>

    <div class="promotion">
        <p><strong>âœ¨ Discover Unique Finds!</strong> Up to 60% off on vintage collections this month.</p>
    </div>
    

    <div class="item-list">
        <!-- Items will be loaded dynamically -->
    </div>

    <footer>
        <p>&copy; 2025 Thrift Haven - Your Destination for Sustainable Style</p>
        <p>Vellore, Tamil Nadu, India | support@thrifthaven.com</p>
    </footer>
</body>
</html>
