<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item - Thriftify</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        header img {
            max-width: 15%;
        }

        .upload-form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .upload-form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #212529;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .upload-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        .upload-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

        const firebaseConfig = {
                apiKey: "AIzaSyABy3Pe6oQHI0SFLgwqoyoVeCbH0u_vIyo",
                authDomain: "thriftify-2c973.firebaseapp.com",
                projectId: "thriftify-2c973",
                storageBucket: "thriftify-2c973.appspot.com",
                messagingSenderId: "105212347644",
                appId: "1:105212347644:web:14b66bfc80a9e8875b4379",
                measurementId: "G-CT0E1MM2LC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function uploadItem() {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = document.getElementById('price').value.trim();
            const gender = document.getElementById('gender').value;
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            const imageFile = document.getElementById('image').files[0];
            const uploadBtn = document.querySelector(".upload-button");

            if (!name || !description || !price || !imageFile) {
                alert("Please fill in all required fields.");
                return;
            }

            // Validate file size (Max: 5MB)
            if (imageFile.size > 5 * 1024 * 1024) {
                alert("Image file is too large! Max size is 5MB.");
                return;
            }

            // Validate file type
            if (!['image/jpeg', 'image/png', 'image/webp'].includes(imageFile.type)) {
                alert("Invalid file type! Only JPEG, PNG, and WebP are allowed.");
                return;
            }

            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = "Uploading...";

                const uniqueID = Date.now(); // Prevent duplicate uploads
                const imageRef = ref(storage, `images/${uniqueID}_${imageFile.name}`);
                await uploadBytes(imageRef, imageFile);
                const imageURL = await getDownloadURL(imageRef);

                await addDoc(collection(db, "items"), {
                    name,
                    description,
                    price: Number(price),
                    gender,
                    size,
                    color,
                    image: imageURL,
                    timestamp: new Date()
                });

                alert("Item uploaded successfully!");
                window.location.href = '/';
            } catch (error) {
                console.error("Upload failed:", error);
                alert("Upload failed! Please try again.");
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Upload Item";
            }
        }

        window.uploadItem = uploadItem;
    </script>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/DftrFYZY/IMG-20250401-161220.jpg" alt="Thriftify Logo">
    </header>

    <div class="upload-form-container">
        <h2>Upload New Item</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:<span style="color:red;">*</span></label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:<span style="color:red;">*</span></label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:<span style="color:red;">*</span></label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image:<span style="color:red;">*</span></label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="button" class="upload-button" onclick="uploadItem()">Upload Item</button>
            </div>
        </form>
    </div>
</body>
</html>
