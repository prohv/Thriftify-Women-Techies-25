<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item - Thriftify</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .upload-form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .upload-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .upload-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

        // üîπ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABy3Pe6oQHI0SFLgwqoyoVeCbH0u_vIyo",
            authDomain: "thriftify-2c973.firebaseapp.com",
            projectId: "thriftify-2c973",
            storageBucket: "thriftify-2c973.appspot.com",
            messagingSenderId: "105212347644",
            appId: "1:105212347644:web:14b66bfc80a9e8875b4379",
            measurementId: "G-CT0E1MM2LC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function uploadItem(event) {
            event.preventDefault(); // üîπ Prevents form from refreshing

            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('tag').value.trim();
            const price = document.getElementById('price').value.trim();
            const gender = document.getElementById('gender').value;
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            const imageFile = document.getElementById('image').files[0];
            const uploadBtn = document.querySelector(".upload-button");
            const errorMessage = document.querySelector(".error-message");

            // üîπ Input Validation
            if (!name || !tag || !price || !imageFile) {
                errorMessage.textContent = "‚ö†Ô∏è Please fill in all required fields!";
                errorMessage.style.display = "block";
                return;
            }

            // üîπ Price Validation
            const priceValue = parseFloat(price);
            if (isNaN(priceValue) || priceValue <= 0) {
                errorMessage.textContent = "‚ö†Ô∏è Enter a valid price!";
                errorMessage.style.display = "block";
                return;
            }

            // üîπ Image Validation
            if (!imageFile.type.startsWith("image/")) {
                errorMessage.textContent = "‚ö†Ô∏è Only image files are allowed!";
                errorMessage.style.display = "block";
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) { // 5MB Limit
                errorMessage.textContent = "‚ö†Ô∏è Image file is too large (Max: 5MB)";
                errorMessage.style.display = "block";
                return;
            }

            // üîπ Disable button to prevent multiple clicks
            uploadBtn.disabled = true;
            uploadBtn.textContent = "Uploading...";

            try {
                console.log("Uploading image...");
                const uniqueID = Date.now();
                const imageRef = ref(storage, `images/${uniqueID}_${imageFile.name}`);

                // üîπ Upload Image to Firebase Storage
                await uploadBytes(imageRef, imageFile);
                console.log("Image uploaded successfully.");

                // üîπ Get Image URL
                const imageURL = await getDownloadURL(imageRef);
                console.log("Image URL retrieved:", imageURL);

                // üîπ Save Item to Firestore
                console.log("Saving item to database...");
                await addDoc(collection(db, "items"), {
                    name,
                    tag,
                    price: priceValue,
                    gender,
                    size,
                    color,
                    image: imageURL,
                    timestamp: new Date()
                });

                console.log("Item saved successfully.");
                alert("üéâ Item uploaded successfully!");

                // üîπ Reset Form & Button
                document.getElementById("uploadForm").reset();
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Upload Item";
                errorMessage.style.display = "none";
            } catch (error) {
                console.error("Upload failed:", error.message);
                errorMessage.textContent = "‚ö†Ô∏è Upload failed! " + error.message;
                errorMessage.style.display = "block";
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Upload Item";
            }
        }

        window.uploadItem = uploadItem;
    </script>
</head>
<body>
    <div class="upload-form-container">
        <h2>Upload New Item</h2>
        <p class="error-message"></p>
        <form id="uploadForm" onsubmit="uploadItem(event)">
            <div class="form-group"><label>Name:*<input type="text" id="name" required></label></div>
            <div class="form-group"><label>Tag:*<textarea id="tag" required></textarea></label></div>
            <div class="form-group"><label>Price:*<input type="number" id="price" required></label></div>
            <div class="form-group"><label>Image:*<input type="file" id="image" accept="image/*" required></label></div>
            <div class="form-actions"><button type="submit" class="upload-button">Upload Item</button></div>
        </form>
    </div>
</body>
</html>
